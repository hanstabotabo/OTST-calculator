<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTST Salary Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f9f9f9;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            input, button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>OTST Salary Calculator</h1>
    <form method="POST">
        <div>
            <label for="credits">Credits:</label>
            <input type="text" id="credits" name="credits" required>
        </div>

        <div>
            <label for="days">Days Worked:</label>
            <input type="text" id="days" name="days" required>
        </div>

        <div>
            <label for="tax_input">Tax (yes/no):</label>
            <input type="text" id="tax_input" name="tax_input" required>
        </div>

        <button type="submit">Calculate</button>
    </form>

    {% if estimated_credits is not none %}
        <h2>Estimated Credits: {{ estimated_credits }}</h2>
    {% endif %}

    {% if estimated_salary is not none %}
        <h2>Estimated Salary: {{ estimated_salary }}</h2>
    {% endif %}
</body>
</html>
